# ========================================================================
# CONVENTION DE NOMMAGE DES CLÉS
# ========================================================================
#
# Format standardisé : {domain}.{action}.{detail}
#
# DOMAINES :
# - api          : Messages API (succès/erreurs)
# - validation   : Messages de validation (@Valid, contraintes)
# - error        : Erreurs techniques/système
# - field        : Labels de champs (pour affichage)
#
# ACTIONS :
# - success      : Opération réussie
# - error        : Erreur métier ou technique
# - required     : Champ obligatoire
# - invalid      : Donnée invalide
#
# EXEMPLES :
# - api.success.product.created          ? Message de succès spécifique
# - api.error.product.not.found          ? Erreur spécifique
# - validation.required                  ? Validation générique
# - error.product.fetch.failed           ? Erreur technique
#
# ========================================================================
# PARAMÈTRES DYNAMIQUES
# ========================================================================
#
# Utilisation : {0}, {1}, {2}...
#
# Exemples :
# - "Produit {0} créé avec succès"       ? {0} = nom du produit
# - "Stock insuffisant : {0}/{1}"        ? {0} = disponible, {1} = demandé
#
# ?? ATTENTION : Échapper les apostrophes avec '' (double quote)
# Exemple : "L''utilisateur n''existe pas"
#
# ========================================================================

