# ========================================
# STORE APPLICATION - CUSTOM CONFIGURATION
# ========================================
store:
  # ✅ FILE UPLOAD CONFIGURATION (CORRECT - CHEMIN ABSOLU)
  file:
    # Répertoire de stockage des uploads
    # ✅ Chemin absolu complet pour macOS
    directory: /Users/kara/Documents/Developer/Projects/Fullstack/fullstack-react/application-store/eazystore-uploads

    # Types MIME autorisés
    allowed-types:
      - image/jpeg
      - image/png
      - image/webp
      - image/gif
      - image/svg+xml

    # Taille maximale par fichier (déjà défini dans spring.servlet.multipart)
    max-file-size: 5MB
    max-request-size: 10MB

    # ✅ SECURITY CONFIGURATION
    security:
      cors:
        allowed-origins:
          - "http://localhost:3000"
          - "http://localhost:5173"
        allowed-methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  # ✅ SPRING MULTIPART CONFIG (important pour les uploads)
  spring:
    servlet:
      multipart:
        max-file-size: 5MB
        max-request-size: 10MB
        enabled: true

    # ✅ RESOURCE HANDLING
    web:
      resources:
        add-mappings: true
        static-locations:
          - "file:${store.file.directory}/"
          - "classpath:/static/"
          - "classpath:/public/"

  # ✅ LOGGING POUR DEBUG
  logging:
    level:
      com.store.store.config: DEBUG
      org.springframework.web.servlet.resource: DEBUG

  # JWT Configuration
  jwt:
    secret: xK9mP2vL8qR4wT6yU1oN3sD5fG7hJ9kA0bC2dE4fG6hI8jK0lM2nO4pQ6rS8tU0v
    expiration-ms: 900000 # 15 minutes
    issuer: store-api

  # Refresh Token Configuration
  refresh-token:
    expiration-ms: 604800000 # 7 jours
    max-active-tokens: 5
    rotation-enabled: true
    ip-tracking-enabled: true
    cleanup-enabled: true
    cleanup-cron: '0 0 3 * * ?'

  # Security Alerts
  security:
    alert:
      from-email: security@yourstore.com

  # CORS Configuration
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

  # Scheduler Configuration
  scheduler:
    refresh-token-cleanup:
      enabled: true
      cron: '0 0 2 * * ?'

# ========================================
# STRIPE CONFIGURATION
# ========================================
stripe:
  api-key: ${STRIPE_API_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  timeout-seconds: 30
  max-retries: 3

# ========================================
# RESILIENCE4J - RATE LIMITING
# ========================================
resilience4j:
  ratelimiter:
    instances:
      refresh:
        limit-for-period: 10
        limit-refresh-period: 60s
        timeout-duration: 0s
      login:
        limit-for-period: 5
        limit-refresh-period: 60s
        timeout-duration: 0s

# ========================================
# SPRINGDOC / SWAGGER CONFIGURATION
# ========================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method

