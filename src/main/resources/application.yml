# ========================================
# APPLICATION CONFIGURATION
# Store E-commerce Backend API
# Version: 2.5 - FIXED UPLOAD PATH
# Author: Kardigué
# Date: 2025-11-08
# ========================================

spring:
  application:
    name: store

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # ========================================
  # DATABASE CONFIGURATION
  # ========================================
  datasource:
    url: jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:eazystore}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DATABASE_USERNAME:eazybytes}
    password: ${DATABASE_PASSWORD:eazybytes}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # ========================================
  # JPA / HIBERNATE CONFIGURATION
  # ========================================
  jpa:
    show-sql: ${JPA_SHOW_SQL:true}
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # ========================================
  # UPLOAD CONFIGURATION
  # ========================================
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

  # ========================================
  # INTERNATIONALIZATION (i18n)
  # ========================================
  messages:
    basename: messages
    encoding: UTF-8
    default-locale: fr
    cache-duration: 3600
    fallback-to-system-locale: false

  # ========================================
  # SERVER ENCODING
  # ========================================
  server:
    servlet:
      encoding:
        charset: UTF-8
        force: true

  # ========================================
  # EMAIL CONFIGURATION (Gmail)
  # ========================================
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:magassakara@gmail.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # ========================================
  # ASYNC CONFIGURATION
  # ========================================
  task:
    execution:
      pool:
        core-size: 2
        max-size: 5
        queue-capacity: 100

  # ========================================
  # PROFILES
  # ========================================
  profiles:
    active: ${SPRING_PROFILE:dev}

# ========================================
# SERVER CONFIGURATION
# ========================================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param

# ========================================
# LOGGING CONFIGURATION
# ========================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.store.store: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: ${JPA_SHOW_SQL:DEBUG}
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"
    file: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%p","logger":"%c","message":"%m"}'
  file:
    name: ${LOG_FILE_NAME:./logs/app.log}
    max-size: 10MB
    max-history: 30

# ========================================
# ACTUATOR CONFIGURATION
# ========================================
management:
  endpoints:
    web:
      base-path: /store/actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    configprops:
      show-values: always
    env:
      show-values: always
  info:
    env:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: Backend Project for Store E-commerce application
    version: 2.5.0
