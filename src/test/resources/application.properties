spring:
  application:
    name: store-test
  main:
    banner-mode: off
  output:
    ansi:
      enabled: NEVER
  
  # Base de données H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  # JPA
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  
  sql:
    init:
      mode: never
  
  web:
    locale: fr
    locale-resolver: fixed
  
  security:
    user:
      name: test
      password: test
  
  cache:
    type: none

# Logging - CONFIGURATION CRITIQUE POUR RÉDUIRE LE BRUIT
logging:
  level:
    # Votre application - réduit le bruit des tests
    com.store.store.exception.GlobalExceptionHandler: WARN
    com.store.store.exception.ExceptionControllerTest: ERROR
    
    # Packages métier importants - garde la visibilité
    com.store.store.service: INFO
    com.store.store.controller: INFO
    com.store.store.security: INFO
    
    # Réduit le bruit des frameworks
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.springframework.transaction: WARN
    org.hibernate: ERROR
    org.apache: WARN

# Autres propriétés
jwt:
  secret: testSecretKeyForJwtTokenGenerationInTestEnvironmentOnly1234567890
  expiration: 3600000

stripe:
  api:
    key: sk_test_fake_key_for_testing

contact:
  phone: +652185505
  email: test@example.com
  address: Test Address

store:
  cors:
    allowed-origins: http://localhost:5173