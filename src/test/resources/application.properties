# Configuration de test pour l'application Store
spring.application.name=store-test

# Base de données H2 en mémoire - SANS MODE MySQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Configuration correcte pour H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Désactive le chargement automatique de data.sql et schema.sql
spring.sql.init.mode=never

# JWT pour tests
jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironmentOnly1234567890
jwt.expiration=3600000

# Stripe mock
stripe.api.key=sk_test_fake_key_for_testing

# Logging optimisé pour les tests
logging.level.com.store.store=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.tool.schema=ERROR

# Cache désactivé
spring.cache.type=none

# H2 Console utile pour debug
spring.h2.console.enabled=true