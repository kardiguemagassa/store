spring:
  application:
    name: store-test
  main:
    banner-mode: "off"

  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

  h2:
    console:
      enabled: false

  cache:
    type: none

logging:
  level:
    com.store.store: INFO
    org.springframework: WARN
    org.hibernate: WARN

jwt:
  secret: "testSecretKeyForJwtTokenGenerationInTestEnvironmentOnly1234567890"
  expiration: 3600000

STRIPE_API_KEY: "sk_test_fake_key_for_testing"

store:
  cors:
    allowed-origins: "http://localhost:5173"
  initial-data:
    enabled: false